<div class="bg-white rounded-[2.5rem] overflow-hidden text-center w-40 h-40 shadow-[4px_4px_0px_rgba(0,0,0,0.2)]
 group hover:shadow-[8px_8px_0px_rgba(0,0,0,0.2)] transition-all duration-300 ease-in-out transform cursor-pointer
 flex flex-col" (click)="navigateToDetails()">


      <div class="h-[70%] group-hover:h-[65%] flex items-center justify-center
      transition-all duration-300 ease-in-out">
            <ng-container *ngIf="!imageError; else fallback">
                  <img [src]="pokemon.sprite" [alt]="pokemon.name" class="w-20 h-20 group-hover:w-24 group-hover:h-24 
                  transition-all duration-300 ease-in-out" (error)="onImageError()" />
            </ng-container>

            <ng-template #fallback>
                  <div class="text-sm text-gray-500">Image not available</div>
            </ng-template>
      </div>



      <div class="h-[30%] group-hover:h-[35%] bg-black text-white font-semibold text-lg group-hover:text-xl flex items-center justify-center
      transition-all duration-300 ease-in-out">
            {{ pokemon.name | titlecase }}
      </div>


</div>
