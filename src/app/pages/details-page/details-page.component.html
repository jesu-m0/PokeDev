<div *ngIf="errorMessage" class="mt-6 mx-6">

      <!-- Back button -->
      <div class="max-w-4xl mx-auto flex items-start justify-start mb-6">
            <a class="bg-colors-neutral/30 hover:bg-colors-neutral/50 font-bold px-4 py-2 flex items-center mt-4 shadow-no-blur hover:shadow-[8px_8px_0_rgba(0,0,0,1)] transition-all duration-300 ease-in-out"
                  [routerLink]="'/list'">
                  <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 5H1m0 0 4 4M1 5l4-4" />
                  </svg>
                  Back to List
            </a>
      </div>

      <!-- error message -->
      <div *ngIf="errorMessage"
            class="bg-colors-accent/30 text-colors-accentDark px-4 py-3 max-w-2xl mx-auto mb-6 shadow-no-blur"
            role="alert">
            <strong class="font-bold">Â¡Ups!</strong>
            <span class="block sm:inline ms-2">{{ errorMessage }}</span>
      </div>

</div>




<!-- Stripe and name white background -->
<div class="bg-white px-6" *ngIf="pokemon">
      <!-- Back button -->
      <div class="max-w-4xl mx-auto flex items-start justify-start">
            <a class="bg-colors-neutral/30 hover:bg-colors-neutral/50 font-bold px-4 py-2 flex items-center mt-4 shadow-no-blur hover:shadow-[8px_8px_0_rgba(0,0,0,1)] transition-all duration-300 ease-in-out"
                  [routerLink]="'/list'">
                  <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 5H1m0 0 4 4M1 5l4-4" />
                  </svg>
                  Back to List
            </a>
      </div>

      <div class="max-w-4xl flex flex-col md:flex-row items-center justify-center md:gap-4 mx-auto">

            <!-- Sprite -->
            <div class="order-2 md:order-1 md:w-1/2 flex justify-end items-center">
                  <ng-container *ngIf="!imageError; else fallback">
                        <img [src]="pokemon.sprite" [alt]="pokemon.name"
                              class="w-52 h-52 md:w-64 md:h-64 transition-all duration-300 ease-in-out"
                              (error)="onImageError()" />
                  </ng-container>

                  <ng-template #fallback>
                        <div class="w-24 h-24 flex items-center justify-center bg-gray-200 text-sm text-gray-500">
                              Image not available
                        </div>
                  </ng-template>
            </div>

            <!-- Name -->
            <div class="order-1 md:order-2 md:w-1/2 flex justify-start items-center">
                  <div
                        class="bg-black text-white text-3xl font-extrabold mt-6 mb-2 px-4 py-2 shadow-no-blur text-center">
                        {{ pokemon.name | titlecase }}
                  </div>
            </div>
      </div>
</div>

<!-- stats -->
<div class="md:w-[40rem] mx-auto flex flex-col py-6 px-6" *ngIf="pokemon">

      <!-- Weight and Height -->
      <div class="flex">
            <div class="w-1/2">
                  <!-- Weight -->
                  <div class="flex flex-col gap-4">
                        <div class="flex text-xl font-bold items-center gap-2 text-black/70">
                              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="12" cy="5" r="3" />
                                    <path
                                          d="M6.5 8a2 2 0 0 0-1.905 1.46L2.1 18.5A2 2 0 0 0 4 21h16a2 2 0 0 0 1.925-2.54L19.4 9.5A2 2 0 0 0 17.48 8Z" />
                              </svg>
                              Weight
                        </div>
                        <app-stat-card [stat]="pokemon.weight.toString() + ' kg'"></app-stat-card>
                  </div>
            </div>
            <div class="w-1/2">
                  <!-- Height -->
                  <div class="flex flex-col gap-4">
                        <div class="flex text-xl font-bold items-center gap-2 text-black/70">
                              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                          d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Z" />
                                    <path d="m14.5 12.5 2-2" />
                                    <path d="m11.5 9.5 2-2" />
                                    <path d="m8.5 6.5 2-2" />
                                    <path d="m17.5 15.5 2-2" />
                              </svg>
                              Height
                        </div>
                        <app-stat-card [stat]="pokemon.height.toString() + ' m'"></app-stat-card>
                  </div>
            </div>
      </div>

      <!-- Type -->
      <div class="flex flex-col gap-4 mt-8">
            <div class="flex text-xl font-bold items-center gap-2 text-black/70">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m10 16 1.5 1.5" />
                        <path d="m14 8-1.5-1.5" />
                        <path d="M15 2c-1.798 1.998-2.518 3.995-2.807 5.993" />
                        <path d="m16.5 10.5 1 1" />
                        <path d="m17 6-2.891-2.891" />
                        <path d="M2 15c6.667-6 13.333 0 20-6" />
                        <path d="m20 9 .891.891" />
                        <path d="M3.109 14.109 4 15" />
                        <path d="m6.5 12.5 1 1" />
                        <path d="m7 18 2.891 2.891" />
                        <path d="M9 22c1.798-1.998 2.518-3.995 2.807-5.993" />
                  </svg>
                  Type
            </div>
            <div class="flex gap-4">
                  <app-stat-card *ngFor="let t of pokemon.type" [stat]="t | titlecase" [bgColor]="t"></app-stat-card>
            </div>
      </div>

      <!-- Abilities -->
      <div class="flex flex-col gap-4 mt-8">
            <div class="flex text-xl font-bold items-center gap-2 text-black/70">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                              d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z" />
                        <path d="M20 3v4" />
                        <path d="M22 5h-4" />
                        <path d="M4 17v2" />
                        <path d="M5 18H3" />
                  </svg>
                  Abililties
            </div>
            <div class="flex flex-wrap gap-4">
                  <app-stat-card *ngFor="let a of pokemon.abilities" [stat]="a | titlecase"></app-stat-card>
            </div>
      </div>

      <!-- Stats -->
      <div class="flex flex-col gap-4 mt-8">
            <div class="flex text-xl font-bold items-center gap-2 text-black/70">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v16a2 2 0 0 0 2 2h16" />
                        <path d="M7 16h8" />
                        <path d="M7 11h12" />
                        <path d="M7 6h3" />
                  </svg>
                  Stats
            </div>
            <div class="grid grid-cols-2 gap-4">
                  <div *ngFor="let s of pokemon.stats" class="flex items-center gap-2">
                        <span class="text-black/70 font-semibold w-32 ">{{ s.name | titlecase }}:</span>
                        <app-stat-card [stat]="s.baseStat.toString()"></app-stat-card>
                  </div>

            </div>
      </div>
</div>
